# MCP Gateway Authorization Policy
# This file defines which roles/groups can access which tools

# Default policy: deny all unless explicitly allowed
default_action: deny

# Role-based tool permissions
roles:
  admin:
    # Admins can access all tools
    allowed_tools: ["*"]
    
  developer:
    # Developers can use all tools for testing
    allowed_tools: ["*"]
    
  viewer:
    # Viewers can use read-only demo tools
    allowed_tools:
      - "exact_calculate"
      - "git_readonly"
      - "document_generate"

  user:
    # Standard users
    allowed_tools:
      - "exact_calculate"
      - "document_generate"

# Workspace-specific overrides (optional)
workspaces:
  production:
    # Restrict certain tools in production workspace
    denied_tools: []
    
  sandbox:
    # Sandbox allows all tools for testing
    allowed_tools: ["*"]

# Tool-specific settings
tools:
  exact_calculate:
    risk_tier: low
  git_readonly:
    risk_tier: low
  document_generate:
    risk_tier: low
