services:
  db:
    image: ankane/pgvector:v0.5.1 # PostgreSQL 16 with pgvector extension
    restart: always
    environment:
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
      POSTGRES_DB: mcp_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d # Auto-run initialization scripts
    networks:
      - mcp-internal

  init-files:
    image: alpine:latest
    command: chown -R 1000:1000 /data
    volumes:
      - gateway_files:/data
    networks:
      - mcp-internal
  
  init-model-cache:
    image: alpine:latest
    command: chown -R 1000:1000 /model_cache
    volumes:
      - model_cache:/model_cache
    networks:
      - mcp-internal

  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://mcp_user:mcp_password@db:5432/mcp_gateway
      GATEWAY_PUBLIC_URL: ${GATEWAY_PUBLIC_URL:-http://localhost:8000}
      SENTENCE_TRANSFORMERS_HOME: /app/model_cache/sentence_transformers
      HF_HOME: /app/model_cache/huggingface
      HF_HUB_CACHE: /app/model_cache/huggingface/hub
    depends_on:
      init-files:
        condition: service_completed_successfully
      init-model-cache:
        condition: service_completed_successfully
      db:
        condition: service_started
      calculator:
        condition: service_started
      document_generator:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ../config:/app/config:ro
      - ../src:/app/src
      - ../scripts:/app/scripts
      - gateway_files:/app/static/files
      - model_cache:/app/model_cache
    networks:
      - mcp-public
      - mcp-internal

  calculator:
    build:
      context: ../tools/calculator
    restart: unless-stopped
    networks:
      - mcp-internal

  document_generator:
    build:
      context: ../tools/document_generator
    restart: unless-stopped
    depends_on:
      init-files:
        condition: service_completed_successfully
    entrypoint: []
    environment:
      GATEWAY_PUBLIC_URL: ${GATEWAY_PUBLIC_URL:-http://localhost:8000}
    volumes:
      - gateway_files:/app/output
    networks:
      - mcp-internal

volumes:
  postgres_data:
  gateway_files:
  model_cache:


networks:
  mcp-public:
  mcp-internal:
    internal: true
